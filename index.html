<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather Forecast - Berlin</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <p>
            Asia - Africa - Europe - North America - South America - Australia
          </p>
          <form id="search-form">
            <input
              type="text"
              name="city"
              id="city-input"
              required
              placeholder="Enter your city"
              autofocus
              class="field"
            />
            <input type="submit" value="Search" class="button" />
  <button id="current-location">Current location</button>

          </form>
        

          <h2 id="new-city">Berlin</h2>
          <div class="container-fluid">
            <div class="row">
              <div class="col-6">
                <p id="date"></p>
              </div>
              <div class="col-6">
                <p>Precipitation: <b>1%</b></p>
              </div>

              <div class="col-6">
                <p id="time">13:21 PM</p>
              </div>
              <div class="col-6">
                <p>Humidity: <b> 21%</b></p>
              </div>

              <div class="col-6">
                <h1 id="real-weather">32&#176;C</h1>
              </div>
              <div class="col-6">
                <p>Wind: <b> 8 km/h</b></p>
              </div>
            </div>
          </div>

          <div class="horizontal-list">
            <div class="cell">
              <div class="inner day">Thur</div>
              <div class="inner image">
                <img src="/img/rain.png" title="Cloud" alt="Rain image" />
              </div>
              <div class="inner temp">25°C</div>
            </div>
            <div class="cell">
              <div class="inner day">Fri</div>
              <div class="inner image">
                <img src="/img/cloud.png" title="Cloud" alt="Cloud picture" />
              </div>
              <div class="inner temp">22°C</div>
            </div>
            <div class="cell">
              <div class="inner day">Sat</div>
              <div class="inner image">
                <img src="/img/sun.png" title="Cloud" alt="Sun picture" />
              </div>
              <div class="inner temp">30°C</div>
            </div>

            <div class="cell">
              <div class="inner day">Sun</div>
              <div class="inner image">
                <img src="/img/sun.png" title="Cloud" alt="Sun picture" />
              </div>
              <div class="inner temp">31°C</div>
            </div>
            <div class="cell">
              <div class="inner day">Mon</div>
              <div class="inner image">
                <img src="/img/cloud.png" title="Cloud" alt="Cloud picture" />
              </div>
              <div class="inner temp">28°C</div>
            </div>

          
      </div>
    </div>

    <!-- Optional JavaScript -->

    <script src="/javascript.js"
    ></script>
    <script src="/searchform.js"
    ></script>
    <script src="/current.js"
    ></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
